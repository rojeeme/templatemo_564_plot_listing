version: '3.8'

services:
  listing-service: 
    build:
      context: ./listing-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=listingdb 
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=listingdb
    ports:
      - "5433:5432" # Mapped to host port 5433 to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d listingdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
