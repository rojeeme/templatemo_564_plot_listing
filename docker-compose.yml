version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: plotlisting
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  listing-service:
    build: ./listing-service
    container_name: listing_service
    ports:
      - "3001:3000" # Expose on local port 3001
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: password123
      DB_NAME: plotlisting
    depends_on:
      - postgres
    restart: unless-stopped

  inquiry-service:
    build: ./inquiry-service
    container_name: inquiry_service
    ports:
      - "3002:3002"
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: password123
      DB_NAME: plotlisting
    depends_on:
      - postgres
    restart: unless-stopped

  analytics-service:
    build: ./analytics-service
    container_name: analytics_service
    ports:
      - "3003:3003"
    environment:
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: password123
      DB_NAME: plotlisting
    depends_on:
      - postgres
    restart: unless-stopped

  # Add your frontend-service here once it's ready

volumes:
  postgres_data:
