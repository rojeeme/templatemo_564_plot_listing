apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metabase-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-metabase-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /metabase
        pathType: Prefix
        backend:
          service:
            name: metabase-service
            port:
              number: 3000