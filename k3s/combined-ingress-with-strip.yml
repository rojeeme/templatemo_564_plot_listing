# combined-ingress-with-strip.yml
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-listing-prefix
  namespace: plot-listing
spec:
  stripPrefix:
    prefixes:
      - /api/listing
      - /api/listing/
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-analytics-prefix
  namespace: plot-listing
spec:
  stripPrefix:
    prefixes:
      - /api/analytics
      - /api/analytics/
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: combined-ingress
  namespace: plot-listing
  annotations:
    kubernetes.io/ingress.class: traefik
    # Attach both middlewares to the routers. Traefik will only strip matching prefixes.
    traefik.ingress.kubernetes.io/router.middlewares: plot-listing-strip-listing@kubernetescrd,plot-listing-strip-analytics@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api/listing
            pathType: Prefix
            backend:
              service:
                name: listing-service
                port:
                  number: 3000
          - path: /api/listing/
            pathType: Prefix
            backend:
              service:
                name: listing-service
                port:
                  number: 3000
          - path: /api/analytics
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 3001
          - path: /api/analytics/
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
