# metabase-fixed-ingress.yml
---
# Traefik Middleware to strip /metabase prefix
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-metabase
  namespace: plot-listing
spec:
  stripPrefix:
    prefixes:
      - /metabase
      - /metabase/
    forceSlash: false
---
# Ingress for Metabase (attach middleware + high priority so it matches before combined-ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metabase-ingress
  namespace: plot-listing
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: plot-listing-strip-metabase@kubernetescrd
    # force this router to be preferred over combined-ingress
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /metabase
            pathType: Prefix
            backend:
              service:
                name: metabase
                port:
                  number: 3000
          - path: /metabase/
            pathType: Prefix
            backend:
              service:
                name: metabase
                port:
                  number: 3000
