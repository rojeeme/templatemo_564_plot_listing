apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: metabase-stripprefix
  namespace: plot-listing
spec:
  stripPrefix:
    prefixes:
      - /metabase
    forceSlash: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metabase-ingress-separate
  namespace: plot-listing
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: plot-listing-metabase-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /metabase
            pathType: Prefix
            backend:
              service:
                name: metabase
                port:
                  number: 3000
