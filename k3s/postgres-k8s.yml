# postgres-k8s.yml
---
apiVersion: v1
kind: Namespace
metadata:
  name: plot-listing
---
# Store DB credentials in a secret (safer than plain env in manifests)
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: plot-listing
type: Opaque
stringData:
  POSTGRES_USER: "user"
  POSTGRES_PASSWORD: "password"
  POSTGRES_DB: "listingdb"
---
# PersistentVolumeClaim for Postgres data is created by the StatefulSet's volumeClaimTemplates
# StatefulSet gives stable network identity and stable volume (recommended for DB).
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: plot-listing
spec:
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: postgres:14-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: pg
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_DB
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1"
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      # Optional: set resource requests/limits for postgres
      #resources:
      #  requests:
      #    cpu: "100m"
      #    memory: "256Mi"
      #  limits:
      #    cpu: "500m"
      #    memory: "1Gi"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        annotations:
          # request dynamic provisioning from local-path-provisioner (k3s default)
          volume.beta.kubernetes.io/storage-class: "local-path"
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
---
# Headless service for the StatefulSet (stable DNS)
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: plot-listing
  labels:
    app: db
spec:
  clusterIP: None
  selector:
    app: db
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: pg
---
# Optional convenience ClusterIP service (so other apps can use "db" as service)
# The headless service above already provides DNS; this ClusterIP ensures standard service behavior.
apiVersion: v1
kind: Service
metadata:
  name: db-cluster
  namespace: plot-listing
  labels:
    app: db
spec:
  selector:
    app: db
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: pg
